apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            keyAlias 'mapaAPP2'
            keyPassword 'shinigami'
            storeFile file('D:/Programacion/keys/mapa2.keystore')
            storePassword 'shinigami'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.example.lrdzero.tfg"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
